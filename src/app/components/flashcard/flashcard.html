<div class="flashcard" (click)="toggleFlip()" [class.flipped]="flipped">
    <div class="flashcard-inner">
        <div class="flashcard-front">
            <app-check-button [(checked)]="checked"></app-check-button>
            <div class="strokes">{{strokes}}</div>
            <div class="kana">{{kana}}</div>
        </div>
        <div class="flashcard-back">
            <app-check-button [(checked)]="checked"></app-check-button>
            <div class="strokes">{{strokes}}</div>
            <div class="kana">{{kana}}</div>
            <div class="romaji">{{romaji}}</div>
            <div class="example-container">
                <div class="example-word">{{example}}</div>
                <div class="example-meaning">{{meaning}}</div>
            </div>
        </div>
    </div>  
</div>
