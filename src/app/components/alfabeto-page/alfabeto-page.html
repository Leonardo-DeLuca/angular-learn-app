<section class="page">
    <div class="tabSelect">
        @for (tab of tabsList; track $index) {
            <app-alfabeto-tab-button
                texto={{tab.text}}
                [isActive]="activeTabIndex===tab.id"
                (tabClicked)="setActiveTab(tab.id); resetGroup()">
            </app-alfabeto-tab-button>
        }
    </div>
    <div class="groupSelect">
        @for (group of groupList; track $index) {
            <app-group-tab-button
                texto={{group.text}}
                [isActive]="activeGroupIndex===group.id"
                (tabClicked)="setActiveGroup(group.id)">
            </app-group-tab-button>
        }
    </div>
    <div class="flashcards">
        @switch (activeTabIndex) {
            @case (1) {
                <app-tab-hiragana [group]="activeGroupIndex" [checkedStates]="checkedStates" (checkedChange)="onCheckedChange($event.kana, $event.checked)"></app-tab-hiragana>
            }
            @case (2) {
                <app-tab-katakana [group]="activeGroupIndex" [checkedStates]="checkedStates" (checkedChange)="onCheckedChange($event.kana, $event.checked)"></app-tab-katakana>
            }
            @default {
                <app-tab-hiragana [group]="activeGroupIndex" [checkedStates]="checkedStates" (checkedChange)="onCheckedChange($event.kana, $event.checked)"></app-tab-hiragana>
                <app-tab-katakana [group]="activeGroupIndex" [checkedStates]="checkedStates" (checkedChange)="onCheckedChange($event.kana, $event.checked)"></app-tab-katakana>
            }
        }
    </div>
    <app-progress-bar [totalChecked]="totalChecked"></app-progress-bar>
</section>
